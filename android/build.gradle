buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Ensure this matches your project's Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Firebase services plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Update to the latest Kotlin version (1.9.0)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
